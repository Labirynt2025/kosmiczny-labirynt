<!DOCTYPE html>
<html lang="pl">
  <head>
    <script>
      if (localStorage.getItem("gra_zakonczona") === "1") {
        window.location.href = "start.html";
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kosmiczny Labirynt w Kukurydzy</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Baloo 2", cursive;
        background: radial-gradient(
          ellipse at bottom,
          #1b2735 0%,
          #090a0f 100%
        );
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2em 1em 6em;
        text-align: center;
      }
      h2 {
        font-size: 1.6em;
        margin-bottom: 1em;
        color: #00d4ff;
        text-shadow: 2px 2px 0 #000;
        line-height: 1.3em;
      }
      .graphic {
        width: 100%;
        max-width: 360px;
        border-radius: 10px;
        margin-bottom: 1.5em;
      }
      .word-row {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.6em;
        margin-bottom: 0.5em;
      }
      .word {
        display: flex;
        gap: 0.2em;
      }
      .letter-tile {
        min-width: 12px;
        height: 26px;
        font-size: 0.8em;
        font-weight: bold;
        background-color: transparent;
        color: white;
        border: none;
      }
      .keyboard {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        gap: 0.5em;
        max-width: 360px;
        margin: 1em auto;
      }
      .keyboard button {
        padding: 0.5em;
        font-size: 1em;
        font-weight: bold;
        border: 2px solid white;
        border-radius: 8px;
        background-color: #1d3557;
        color: white;
        cursor: pointer;
      }
      .keyboard button.correct {
        background-color: #28a745;
        border-color: #28a745;
      }
      .keyboard button.wrong {
        background-color: #c0392b;
        border-color: #c0392b;
      }
      .input-group {
        margin-top: 1em;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 360px;
      }
      textarea {
        padding: 1em;
        border-radius: 20px;
        border: 3px solid white;
        font-size: 1em;
        background-color: #102030;
        color: white;
        width: 100%;
        margin-bottom: 1em;
        resize: none;
      }
      .btn {
        background: #1d3557;
        border: 3px solid white;
        border-radius: 20px;
        color: white;
        font-size: 1.1em;
        padding: 1em;
        width: 100%;
        max-width: 360px;
        cursor: pointer;
        font-weight: bold;
        text-transform: uppercase;
        margin: 0.5em auto;
      }
      .btn.green {
        background: #28a745;
        border-color: #28a745;
      }
      .error {
        color: red;
        min-height: 1.4em;
        font-weight: bold;
        margin-bottom: 0.5em;
      }
      .attempt-box {
        margin: 1em auto;
        font-weight: bold;
        padding: 0.8em;
        border-radius: 10px;
        border: 2px solid #ffffff30;
        background: #ffffff10;
        width: 100%;
        max-width: 360px;
      }
      .stars-info {
        margin: 2.5em 0;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 0.7em;
      }
      .star-line {
        display: flex;
        align-items: center;
        gap: 0.7em;
        font-size: 1em;
      }
      .star-line img {
        height: 28px;
      }
    </style>
  </head>
  <body>
    <h2>Odgadnij poniższe hasło,<br />odkrywając po kolei litery</h2>
    <img src="https://imgur.com/U8I8IMI.png" alt="Grafika" class="graphic" />

    <div id="tiles"></div>
    <div class="keyboard" id="keyboard"></div>
    <div class="input-group">
      <textarea id="inputAnswer" placeholder="wpisz hasło" rows="4"></textarea>
      <button class="btn" id="checkBtn">Zatwierdź</button>
    </div>
    <div id="komunikat" class="error">&nbsp;</div>
    <div class="attempt-box">
      Wykorzystane litery: <span id="licznik">0</span>
    </div>
    <div class="stars-info">
      <div class="star-line">
        <img
          src="https://cdn.glitch.global/176f33d0-8cf4-4e1f-8c89-1af3ce19b89e/zlota.svg?v=1747875423355"
          alt="Złota"
        />
        <span>- 0 - 9 wykorzystanych liter</span>
      </div>
      <div class="star-line">
        <img
          src="https://cdn.glitch.global/176f33d0-8cf4-4e1f-8c89-1af3ce19b89e/srebrna.svg?v=1747875426320"
          alt="Srebrna"
        />
        <span>- 10 - 15 wykorzystanych liter</span>
      </div>
      <div class="star-line">
        <img
          src="https://cdn.glitch.global/176f33d0-8cf4-4e1f-8c89-1af3ce19b89e/brazowa.svg?v=1747875427751"
          alt="Brązowa"
        />
        <span>- 16+ wykorzystanych liter</span>
      </div>
    </div>
    <button class="btn" onclick="location.href='z-p4k7x-141.html'">
      ⬅ Powrót
    </button>

    <script>
      const haslo =
        "ODNALEZIENIE WSZYSTKICH KOSMITÓW W LABIRYNCIE Z KUKURYDZY BĘDZIE PRZYDATNE W OSTATNIM ZADANIU";
      const tilesContainer = document.getElementById("tiles");
      const keyboard = document.getElementById("keyboard");
      const komunikat = document.getElementById("komunikat");
      const inputAnswer = document.getElementById("inputAnswer");
      const checkBtn = document.getElementById("checkBtn");
      const licznik = document.getElementById("licznik");
      let count = parseInt(localStorage.getItem("licznik")) || 0;
      licznik.textContent = count;

      function createTiles() {
        const lines = [
          "ODNALEZIENIE WSZYSTKICH",
          "KOSMITÓW W LABIRYNCIE",
          "Z KUKURYDZY BĘDZIE",
          "PRZYDATNE W OSTATNIM",
          "ZADANIU",
        ];

        lines.forEach((line) => {
          const row = document.createElement("div");
          row.className = "word-row";
          line.split(" ").forEach((word) => {
            const wordDiv = document.createElement("div");
            wordDiv.className = "word";
            word.split("").forEach((char) => {
              const tile = document.createElement("div");
              tile.className = "letter-tile";
              tile.setAttribute("data-letter", char);
              tile.textContent = localStorage.getItem("tile-" + char)
                ? char
                : "_";
              wordDiv.appendChild(tile);
            });
            row.appendChild(wordDiv);
          });
          tilesContainer.appendChild(row);
        });
      }

      function createKeyboard() {
        const literyPolskie = [
          "A",
          "Ą",
          "B",
          "C",
          "Ć",
          "D",
          "E",
          "Ę",
          "F",
          "G",
          "H",
          "I",
          "J",
          "K",
          "L",
          "Ł",
          "M",
          "N",
          "Ń",
          "O",
          "Ó",
          "P",
          "R",
          "S",
          "Ś",
          "T",
          "U",
          "W",
          "Y",
          "Z",
          "Ź",
          "Ż",
        ];

        literyPolskie.forEach((litera) => {
          const btn = document.createElement("button");
          btn.textContent = litera;
          if (localStorage.getItem("btn-" + litera) === "correct") {
            btn.classList.add("correct");
            btn.disabled = true;
          } else if (localStorage.getItem("btn-" + litera) === "wrong") {
            btn.classList.add("wrong");
            btn.disabled = true;
          }
          btn.onclick = () => {
            count++;
            licznik.textContent = count;
            localStorage.setItem("licznik", count);
            localStorage.setItem("zad14litery", count);
            if (haslo.includes(litera)) {
              document
                .querySelectorAll(`[data-letter="${litera}"]`)
                .forEach((el) => (el.textContent = litera));
              localStorage.setItem("tile-" + litera, "true");
              btn.classList.add("correct");
              localStorage.setItem("btn-" + litera, "correct");
            } else {
              btn.classList.add("wrong");
              localStorage.setItem("btn-" + litera, "wrong");
            }
            btn.disabled = true;
          };
          keyboard.appendChild(btn);
        });
      }

      checkBtn.onclick = () => {
        const odp = inputAnswer.value.trim().toUpperCase();
        if (odp === haslo) {
          window.location.href = "z-w3t6m-143.html";
        } else {
          komunikat.textContent = "❌ Niepoprawna odpowiedź";
        }
      };

      createTiles();
      createKeyboard();
    </script>
  </body>
</html>
