<!DOCTYPE html>
<html lang="pl">
  <head>
    <script>
      if (localStorage.getItem("gra_zakonczona") === "1") {
        window.location.href = "start.html";
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kosmiczny Labirynt w Kukurydzy</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Baloo 2", cursive;
        background: radial-gradient(
          ellipse at bottom,
          #1b2735 0%,
          #090a0f 100%
        );
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2em 1em 6em;
        text-align: center;
      }
      h2 {
        font-size: 1.6em;
        margin-bottom: 1em;
        color: #00d4ff;
        text-shadow: 2px 2px 0 #000;
        line-height: 1.3em;
      }
      .graphic {
        width: 100%;
        max-width: 360px;
        border-radius: 10px;
        margin-bottom: 1.5em;
      }
      .btn {
        background: #1d3557;
        border: 3px solid white;
        border-radius: 20px;
        color: white;
        font-size: 1.1em;
        padding: 1em;
        margin: 0.5em 0;
        width: 100%;
        max-width: 360px;
        cursor: pointer;
        font-weight: bold;
        text-transform: uppercase;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5em;
        box-shadow: 0 6px 0 rgba(0, 0, 0, 0.5);
        transition: transform 0.1s ease, box-shadow 0.1s ease;
      }
      .btn:active {
        transform: translateY(4px);
        box-shadow: 0 2px 0 rgba(0, 0, 0, 0.3);
      }
      .btn.green {
        background: #28a745;
        border-color: #28a745;
      }
      .btn.red {
        background: #c0392b;
        border-color: #c0392b;
      }
      .btn.apply {
        background: #1d3557;
        border: 3px solid white;
        color: white;
        height: 58px;
        padding: 0 1em;
        max-width: 100px;
        font-size: 0.95em;
      }
      .btn-row {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 360px;
        margin-top: 0.5em;
        gap: 1em;
      }
      .attempt-box {
        background: #ffffff10;
        padding: 0.8em;
        border-radius: 10px;
        border: 2px solid #ffffff30;
        font-weight: bold;
        width: 100%;
        position: relative;
        z-index: 2;
        margin: 1.5em auto 1.5em;
        max-width: 360px;
      }
      .input-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 0.5em;
        margin-top: 1em;
        width: 100%;
        max-width: 360px;
      }
      input[type="text"] {
        padding: 0.9em;
        border-radius: 20px;
        border: 3px solid white;
        font-size: 1em;
        background-color: #102030;
        color: white;
        height: 58px;
        flex-grow: 1;
        max-width: 250px;
      }
      .error {
        color: red;
        margin-top: 1em;
        font-weight: bold;
        min-height: 1.4em;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .stars-info {
        margin-bottom: 1.5em;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 0.7em;
      }
      .star-line {
        display: flex;
        align-items: center;
        gap: 0.7em;
        font-size: 1em;
      }
      .star-line img {
        height: 28px;
      }
      video {
        width: 100%;
        max-width: 360px;
        border-radius: 10px;
        margin-bottom: 0.5em;
      }
      #licznikCzasu {
        margin-bottom: 1em;
        font-weight: bold;
        font-size: 1.6em;
        color: #ffda75;
      }
    </style>
  </head>
  <body>
    <h2>Policz wszystkich<br />kosmitów na filmie</h2>
    <img src="https://imgur.com/Xu8BXbl.png" alt="Grafika" class="graphic" />
    <video
      id="film"
      poster="https://i.imgur.com/iuFkPKM.png"
      controlsList="nodownload nofullscreen noremoteplayback"
      disablePictureInPicture
      controls
      playsinline
      webkit-playsinline
    >
      <source
        src="https://kosmiczny-labirynt.vercel.app/ufo.mov"
        type="video/mp4"
      />
      Twoja przeglądarka nie obsługuje tagu video.
    </video>
    <div id="licznikCzasu">00:43</div>
    <div class="input-group">
      <input type="text" id="odpowiedz" placeholder="wpisz liczbę kosmitów" />
      <button class="btn apply" id="zastosujBtn" disabled>Zatwierdź</button>
    </div>
    <div id="komunikat" class="error">&nbsp;</div>
    <div class="btn-row">
      <div class="attempt-box">Liczba prób: <span id="proby">0</span></div>
      <div class="stars-info">
        <div class="star-line">
          <img
            src="https://kosmiczny-labirynt.vercel.app/zlota.svg"
            alt="Złota"
          />
          <span>- 0 - 3 próby</span>
        </div>
        <div class="star-line">
          <img
            src="https://kosmiczny-labirynt.vercel.app/srebrna.svg"
            alt="Srebrna"
          />
          <span>- 4 - 8 prób</span>
        </div>
        <div class="star-line">
          <img
            src="https://kosmiczny-labirynt.vercel.app/brazowa.svg"
            alt="Brązowa"
          />
          <span>- 9+ prób</span>
        </div>
      </div>
      <button class="btn" onclick="location.href='z-h6p9z-121.html'">
        ⬅ Powrót
      </button>
    </div>

    <script>
      const input = document.getElementById("odpowiedz");
      const zastosujBtn = document.getElementById("zastosujBtn");
      const komunikat = document.getElementById("komunikat");
      const video = document.getElementById("film");
      const probySpan = document.getElementById("proby");
      const licznik = document.getElementById("licznikCzasu");

      let liczbaProb = parseInt(localStorage.getItem("kosmici_proby")) || 0;
      probySpan.textContent = liczbaProb;

      let timer = null;
      let sekundy = 43;

      function formatujCzas(sek) {
        const min = String(Math.floor(sek / 60)).padStart(2, "0");
        const sec = String(sek % 60).padStart(2, "0");
        return `${min}:${sec}`;
      }

      function resetLicznik() {
        clearInterval(timer);
        sekundy = 43;
        licznik.textContent = formatujCzas(sekundy);
      }

      input.addEventListener("input", () => {
        zastosujBtn.disabled = input.value.trim().length < 1;
        komunikat.innerHTML = "&nbsp;";
      });

      video.addEventListener("play", () => {
        resetLicznik();
        timer = setInterval(() => {
          sekundy--;
          licznik.textContent = formatujCzas(sekundy);
          if (sekundy <= 0) {
            clearInterval(timer);
            video.pause();
            video.currentTime = 0;
            resetLicznik();
          }
        }, 1000);
      });

      video.addEventListener("pause", () => {
        clearInterval(timer);
      });

      zastosujBtn.onclick = () => {
        const odp = input.value.trim();
        if (odp === "42") {
          liczbaProb++;
          localStorage.setItem("kosmici_proby", liczbaProb);
          localStorage.setItem("zad12status", "odebrana");
          localStorage.setItem(
            "tabela12",
            liczbaProb <= 3 ? "złota" : liczbaProb <= 8 ? "srebrna" : "brązowa"
          );
          window.location.href = "z-d3x8v-123.html";
        } else {
          liczbaProb++;
          localStorage.setItem("kosmici_proby", liczbaProb);
          probySpan.textContent = liczbaProb;
          komunikat.innerHTML = "❌ Niepoprawna odpowiedź";
          input.value = ""; // wyczyszczenie pola po błędnej odpowiedzi
          if (liczbaProb >= 10) {
            window.location.href = "z-d3x8v-123.html";
          }
        }
      };
    </script>
  </body>
</html>
