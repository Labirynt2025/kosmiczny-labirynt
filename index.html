<!DOCTYPE html>
<html lang="pl">
  <head>
    <script>
      if (localStorage.getItem("gra_zakonczona") === "1") {
        window.location.href = "start.html";
      }
    </script>
    <meta charset="UTF-8" />
    <title>Kosmiczny Labirynt w Kukurydzy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Baloo 2", cursive;
        background: radial-gradient(
          ellipse at bottom,
          #1b2735 0%,
          #090a0f 100%
        );
        color: white;
        text-align: center;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }

      h1 {
        font-size: 2em;
        margin-top: 1.2em;
        margin-bottom: 0.8em;
        text-shadow: 2px 2px 0 #000;
      }

      #mainImage {
        width: 90%;
        max-width: 500px;
        border-radius: 20px;
        margin: 0 auto 1em auto;
        display: block;
      }

      input {
        padding: 1em;
        font-size: 1em;
        border-radius: 12px;
        border: none;
        width: 90%;
        max-width: 300px;
        margin-bottom: 1em;
      }

      .btn {
        padding: 1.2em;
        border: 4px solid white;
        border-radius: 20px;
        font-size: 1.2em;
        width: 90%;
        max-width: 300px;
        cursor: pointer;
        font-weight: bold;
        text-transform: uppercase;
        box-shadow: 0 6px 0 rgba(0, 0, 0, 0.5);
        transition: all 0.2s ease;
        background: #1d3557;
        color: white;
        display: block;
        margin: 0 auto 2em auto;
      }

      .btn:active {
        transform: translateY(4px);
        box-shadow: 0 2px 0 rgba(0, 0, 0, 0.3);
      }

      #gwiazdy {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 0;
      }

      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        animation: fall linear;
      }

      @keyframes fall {
        0% {
          transform: translateY(-10vh);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        100% {
          transform: translateY(110vh);
          opacity: 0;
        }
      }

      .container {
        position: relative;
        z-index: 2;
        padding: 2em 1em;
      }
    </style>
  </head>
  <body>
    <div id="gwiazdy"></div>
    <div class="container">
      <h1>Nadchodzi wielka przygoda!</h1>
      <img
        id="mainImage"
        src="https://i.imgur.com/QAxCmWZ.png"
        alt="Kosmiczny Labirynt"
      />
      <input
        type="text"
        id="teamName"
        placeholder="Wpisz swoje imiÄ™ lub nazwÄ™ druÅ¼yny"
      />
      <button class="btn" onclick="startGame()">ðŸš€ Rozpocznij grÄ™</button>
    </div>

    <script>
      function startGame() {
        const name = document.getElementById("teamName").value.trim();
        if (!name) {
          alert("Wpisz nazwÄ™ druÅ¼yny");
          return;
        }
        localStorage.setItem("team", name);
        localStorage.setItem("startTime", Date.now());
        localStorage.removeItem("gra_zakonczona");
        window.location.href = "start.html";
      }

      function createStar() {
        const star = document.createElement("div");
        star.className = "star";
        star.style.left = Math.random() * 100 + "vw";
        star.style.top = "-5vh";
        star.style.animationDuration = 2 + Math.random() * 3 + "s";
        star.style.animationDelay = Math.random() * 5 + "s";
        document.getElementById("gwiazdy").appendChild(star);
        setTimeout(() => star.remove(), 6000);
      }

      setInterval(createStar, 100);
    </script>
  </body>
</html>
