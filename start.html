<!DOCTYPE html>
<html lang="pl">
  <head>
    <script>
      localStorage.removeItem("gra_zakonczona");
    </script>
    <meta charset="UTF-8" />
    <title>Kosmiczny Labirynt w Kukurydzy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Baloo 2", cursive;
        background: radial-gradient(
          ellipse at bottom,
          #1b2735 0%,
          #090a0f 100%
        );
        color: white;
        text-align: center;
        min-height: 100vh;
        overflow-x: hidden;
        overflow-y: auto;
        padding: 1.5em 1em;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        font-size: 2em;
        line-height: 1.3em;
        margin-bottom: 0.2em;
        text-shadow: 2px 2px 0 #000;
        display: flex;
        align-items: center;
        gap: 0.4em;
        color: #00d4ff;
        flex-wrap: wrap;
        justify-content: center;
      }
      #editControls {
        margin-top: 0.4em;
        display: flex;
        gap: 0.4em;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
      }
      #editTeamBtn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1em;
        color: #00ffff;
      }
      #editTeamInput {
        font-size: 1em;
        padding: 0.3em 0.6em;
        border-radius: 10px;
        border: 2px solid #00ffff;
        background-color: #1b2735;
        color: #00ffff;
        display: none;
        max-width: 200px;
      }
      #saveTeamBtn {
        display: none;
        font-size: 0.9em;
        padding: 0.3em 0.8em;
        background: #00d4ff;
        color: black;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      #timer {
        font-size: 2em;
        color: #00d4ff;
        text-shadow: 0 0 10px #00d4ff;
        margin-bottom: 1em;
      }
      #mainImage {
        width: 100%;
        max-width: 400px;
        border-radius: 15px;
        margin: 1em auto;
        display: block;
        z-index: 2;
        position: relative;
      }
      .buttons {
        display: flex;
        flex-direction: column;
        gap: 0.6em;
        width: 100%;
        max-width: 320px;
        margin-top: 1.5em;
        z-index: 2;
      }
      .btn {
        padding: 1em;
        border: 4px solid white;
        border-radius: 20px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        text-transform: uppercase;
        box-shadow: 0 6px 0 rgba(0, 0, 0, 0.5);
        background: #1d3557;
        color: white;
        width: 100%;
        transition: all 0.2s ease;
        position: relative;
      }
      .btn.red {
        background: #e63946;
        border-color: #e63946;
      }
      .badge {
        position: absolute;
        top: -8px;
        left: -8px;
        background: red;
        color: white;
        font-weight: bold;
        font-size: 0.8em;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 5px #000;
      }
      #gwiazdy {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      }
      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        animation: fall linear;
      }
      @keyframes fall {
        0% {
          transform: translateY(-10vh);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        100% {
          transform: translateY(110vh);
          opacity: 0;
        }
      }
      #qr-reader {
        width: 100%;
        max-width: 400px;
        margin-top: 1em;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="gwiazdy"></div>
    <h1 id="teamContainer">
      <span id="teamDisplay"></span>
      <button id="editTeamBtn">‚úèÔ∏è</button>
    </h1>
    <div id="editControls">
      <input type="text" id="editTeamInput" maxlength="30" />
      <button id="saveTeamBtn">Zapisz</button>
    </div>
    <div id="timer">00:00:00</div>
    <img
      src="https://imgur.com/QAxCmWZ.png"
      id="mainImage"
      alt="Kosmiczny Labirynt"
    />
    <div class="buttons" id="mainButtons">
      <button class="btn" onclick="startScanner()">üì∑ Zeskanuj kod QR</button>
      <button class="btn" onclick="window.location.href='tabela.html'">
        ‚≠ê Tabela punktowa
        <span id="notyfikacjaGwiazdki" class="badge" style="display: none"
          >0</span
        >
      </button>
      <button
        class="btn"
        onclick="window.location.href='kolekcja.html'"
        id="kolekcjaBtn"
      >
        üëΩ Kolekcja kosmit√≥w
        <span id="notyfikacja" class="badge" style="display: none">0</span>
      </button>
      <button class="btn" onclick="window.location.href='zasady.html'">
        üìú Zasady gry
      </button>
      <button class="btn red" onclick="confirmReset()">üóë Reset gry</button>
    </div>
    <div id="qr-reader"></div>
    <button
      class="btn red"
      id="closeScannerBtn"
      onclick="stopScanner()"
      style="display: none; margin-top: 1em"
    >
      ‚ùå Zamknij skaner QR
    </button>
    <script>
      let scannerInstance;
      let cameraAccessGranted = localStorage.getItem("cameraAccess") === "1";

      function startScanner() {
        document.getElementById("mainButtons").style.display = "none";
        document.getElementById("mainImage").style.display = "none";
        document.getElementById("qr-reader").style.display = "block";
        document.getElementById("closeScannerBtn").style.display = "block";
        document.getElementById("timer").style.display = "none";
        document.getElementById("teamContainer").style.display = "none";
        document.getElementById("editControls").style.display = "none";
        scannerInstance = new Html5Qrcode("qr-reader");
        Html5Qrcode.getCameras().then((devices) => {
          let backCamera =
            devices.find((d) => d.label.toLowerCase().includes("back")) ||
            devices.find((d) =>
              d.label.toLowerCase().includes("environment")
            ) ||
            devices[devices.length - 1];
          scannerInstance
            .start(backCamera.id, { fps: 10, qrbox: 250 }, onScanSuccess)
            .then(() => {
              localStorage.setItem("cameraAccess", "1");
              cameraAccessGranted = true;
            });
        });
      }

      function stopScanner() {
        document.getElementById("mainButtons").style.display = "flex";
        document.getElementById("mainImage").style.display = "block";
        document.getElementById("qr-reader").style.display = "none";
        document.getElementById("closeScannerBtn").style.display = "none";
        document.getElementById("timer").style.display = "block";
        document.getElementById("teamContainer").style.display = "flex";
        document.getElementById("editControls").style.display = "flex";
        if (scannerInstance) {
          scannerInstance.stop().then(() => scannerInstance.clear());
        }
      }

      function onScanSuccess(decodedText) {
        if (decodedText.includes(".html")) {
          window.location.href = decodedText;
        }
      }

      function updateTimer() {
        const start = parseInt(localStorage.getItem("startTime"));
        if (!start || isNaN(start)) return;
        const elapsed = Date.now() - start;
        const h = String(Math.floor(elapsed / 3600000)).padStart(2, "0");
        const m = String(Math.floor((elapsed % 3600000) / 60000)).padStart(
          2,
          "0"
        );
        const s = String(Math.floor((elapsed % 60000) / 1000)).padStart(2, "0");
        document.getElementById("timer").textContent = `${h}:${m}:${s}`;
      }

      function confirmReset() {
        if (confirm("Czy na pewno chcesz zresetowaƒá ca≈ÇƒÖ grƒô?")) {
          localStorage.clear();
          window.location.href = "index.html";
        }
      }

      function createStar() {
        if (!document.hidden) {
          const star = document.createElement("div");
          star.className = "star";
          star.style.left = Math.random() * 100 + "vw";
          star.style.top = "-5vh";
          star.style.animationDuration = 2 + Math.random() * 3 + "s";
          star.style.animationDelay = Math.random() * 5 + "s";
          document.getElementById("gwiazdy").appendChild(star);
          setTimeout(() => star.remove(), 6000);
        }
      }

      function updateNotyfikacja() {
        let liczba = Number(localStorage.getItem("nowiKosmici"));
        if (isNaN(liczba)) liczba = 0;
        const badge = document.getElementById("notyfikacja");
        if (badge) {
          badge.style.display = liczba > 0 ? "flex" : "none";
          badge.textContent = liczba;
        }
      }

      function updateNotyfikacjaGwiazdki() {
        let liczba = Number(localStorage.getItem("noweGwiazdki"));
        if (isNaN(liczba)) liczba = 0;
        const badge = document.getElementById("notyfikacjaGwiazdki");
        if (badge) {
          badge.style.display = liczba > 0 ? "flex" : "none";
          badge.textContent = liczba;
        }
      }

      window.onload = () => {
        const team = localStorage.getItem("team");
        const startTime = localStorage.getItem("startTime");
        if (!team || !startTime) {
          alert(
            "Brakuje danych gry. Wr√≥ƒá do strony startowej i rozpocznij grƒô."
          );
          return;
        }

        document.getElementById("teamDisplay").textContent = team;
        document.getElementById("editTeamInput").value = team;

        document.getElementById("editTeamBtn").onclick = () => {
          document.getElementById("editTeamInput").style.display =
            "inline-block";
          document.getElementById("saveTeamBtn").style.display = "inline-block";
          document.getElementById("editTeamBtn").style.display = "none";
          document.getElementById("editTeamInput").focus();
        };

        document.getElementById("saveTeamBtn").onclick = () => {
          const newName = document.getElementById("editTeamInput").value.trim();
          if (newName) {
            localStorage.setItem("team", newName);
            document.getElementById("teamDisplay").textContent = newName;
          }
          document.getElementById("editTeamInput").style.display = "none";
          document.getElementById("saveTeamBtn").style.display = "none";
          document.getElementById("editTeamBtn").style.display = "inline-block";
        };

        updateTimer();
        setInterval(updateTimer, 1000);
        setInterval(createStar, 100);
        updateNotyfikacja();
        updateNotyfikacjaGwiazdki();
      };
    </script>
  </body>
</html>
